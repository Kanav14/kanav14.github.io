<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Kanav</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script> <!-- AOS for animations -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" />
</head>
<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Header Section -->
  <header>
    <h1 id="typed-output"></h1>
    <button id="toggle-theme">Toggle Dark Mode</button>
  </header>

  <!-- About Section -->
  <section id="about" data-aos="fade-up">
    <h2>About Me</h2>
    <p>DevOps Engineer with 5 years of experience specializing in automation and cloud solutions.</p>
  </section>

  <!-- Skills Section with Progress Bars -->
  <section id="skills" data-aos="fade-right">
    <h2>Skills</h2>
    <div class="skill-bar" data-skill="90">Jenkins</div>
    <div class="skill-bar" data-skill="85">Docker</div>
    <div class="skill-bar" data-skill="80">Kubernetes</div>
    <div class="skill-bar" data-skill="75">AWS</div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Find me on <a href="https://github.com/Kanav14">GitHub</a> or <a href="https://linkedin.com">LinkedIn</a></p>
    <img id="qr-github" alt="GitHub QR Code" src="path_to_github_qr.png">
    <img id="qr-resume" alt="Resume QR Code" src="path_to_resume_qr.png">
  </footer>

  <script src="particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
