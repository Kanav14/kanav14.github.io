<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Kanav</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Main Section -->
  <section id="main">
    <div id="particles-js"></div> <!-- Particle effect background -->

    <header>
      <h1 id="typed-output"></h1> <!-- Dynamic typing text -->
      <button id="toggle-theme">Toggle Dark Mode</button> <!-- Dark Mode Toggle -->
    </header>

    <!-- About Section -->
    <section id="about" class="section">
      <h2>About Me</h2>
      <p>DevOps Engineer with 5 years of experience specializing in automation and cloud solutions.</p>
      <img src="img/your-photo.jpg" alt="Your Photo" id="profile-pic">
    </section>

    <!-- Skills Section with Progress Bars -->
    <section id="skills" class="section">
      <h2>Skills</h2>
      <div class="skill-bar" data-skill="90">Jenkins</div>
      <div class="skill-bar" data-skill="85">Docker</div>
      <div class="skill-bar" data-skill="80">Kubernetes</div>
      <div class="skill-bar" data-skill="75">AWS</div>
    </section>

    <!-- Footer -->
    <footer>
      <p>Find me on <a href="https://github.com/Kanav14">GitHub</a> or <a href="https://linkedin.com">LinkedIn</a></p>
      <img id="qr-github" alt="GitHub QR Code" src="img/github-qr.png">
      <img id="qr-resume" alt="Resume QR Code" src="img/resume-qr.png">
    </footer>
  </section>

  <script src="particles.min.js"></script> <!-- Particles JS -->
</body>
</html>
